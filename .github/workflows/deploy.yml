name: CI/CD Deploy to EC2 via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t cs20252 .
          docker tag cs20252:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/cs20252:latest

      - name: Push Docker image to ECR
        run: |
          docker build -t cs2025af:${{ github.sha }} -t cs2025af:latest .

      - name: üè∑Ô∏è Tag e Push para ECR
        run: |
          docker tag cs2025af:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cs2025af:${{ github.sha }}
          docker tag cs2025af:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cs2025af:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cs2025af:${{ github.sha }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cs2025af:latest

      - name: üöÄ Conectar via SSH na EC2 e atualizar container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "‚úÖ Conectado na EC2, atualizando container..."
            
            # Login no ECR dentro da EC2
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            # Parar container antigo (se existir)
            docker stop cs2025-container || true
            docker rm cs2025-container || true

            # Puxar imagem da vers√£o atual (tag do commit)
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cs2025af:${{ github.sha }}

            # Subir container atualizado
            docker run -d --name cs2025-container -p 3000:3000 \
              -e AWS_REGION=${{ secrets.AWS_REGION }} \
              -e DYNAMODB_TABLE_NAME=${{ secrets.DYNAMODB_TABLE_NAME }} \
              -e NODE_ENV=production \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/cs2025af:${{ github.sha }}

            echo "‚úÖ Deploy conclu√≠do com sucesso!"
            echo "üîó Link de login Cognito:"
            echo "https://${{ secrets.COGNITO_DOMAIN }}.auth.${{ secrets.AWS_REGION }}.amazoncognito.com/login?client_id=${{ secrets.COGNITO_CLIENT_ID }}&response_type=code&scope=openid&redirect_uri=${{ secrets.COGNITO_CALLBACK_URL }}"

