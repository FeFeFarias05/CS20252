version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    image: cs20252:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/appdb?schema=public
      NODE_ENV: development
    ports:
      - "3000:3000"
    command: >-
      sh -c "npx prisma migrate deploy && npm run start"

volumes:
  db_data: